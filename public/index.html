<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header>
      <h1>üçÖ Group Pomodoro</h1>
      <div class="session-row">
        <button id="create-session">Create Session</button>
        <input id="session-id-input" placeholder="Enter session ID" />
        <button id="join-session">Join Session</button>
        <div id="session-display" class="session-id">Not in a session</div>
      </div>
    </header>

    <main>
      <div class="card timer-card">
        <div id="phase-label" class="phase">Work</div>
        <div id="time-display" class="time">25:00</div>

        <div id="dots" class="dots">‚óã ‚óã ‚óã ‚óã</div>

        <div class="controls">
          <button id="start-btn" disabled>Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="reset-btn" disabled>Reset</button>
        </div>



        <div class="time-settings">
          <label>
            Work (minutes):
            <input type="number" id="work-minutes" value="25" min="1" max="120">
          </label>
          <label>
            Break (minutes):
            <input type="number" id="break-minutes" value="5" min="1" max="60">
          </label>
          <button id="update-times">Update Times</button>
        </div>

        <!-- <div id="time-settings" class="time-settings" style="display: none;">
          <h4>Update Times (Host Only)</h4>
          <label>Work: <input type="number" id="work-mins" min="1" value="25"> min</label>
          <label>Short Break: <input type="number" id="short-break-mins" min="1" value="5"> min</label>
          <label>Long Break: <input type="number" id="long-break-mins" min="1" value="15"> min</label>
          <button id="update-times-btn">Update</button>
        </div> -->



        <div class="totals">
          <div>Work: <span id="work-total">0</span> min</div>
          <div>Break: <span id="break-total">0</span> min</div>
        </div>
      </div>

      <div class="card history-card">
        <h3>Daily History</h3>
        <div id="history-list" class="history-list">No history yet</div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
